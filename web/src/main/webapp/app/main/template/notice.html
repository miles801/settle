<style >
    .aside-backdrop.am-fade {
        background: none;
    }
</style >
<div class="aside" tabindex="-1" role="dialog" style="top:auto;bottom:24px;border:1px solid #e5e5e5;" >
    <div class="aside-dialog" >
        <div class="aside-content" >
            <div class="aside-header" style="padding: 1px 15px;" >
                <button type="button" class="close" ng-click="$hide()" >&times;</button >
                <h4 class="aside-title" >即时通知</h4 >
            </div >
            <div class="aside-body"
                 style="min-height: 80px;padding: 8px 10px;max-width: 400px; height: 300px;overflow: auto">
                <div ng-repeat="foo in data" style="padding: 5px 10px;border: 1px solid #DDDDDD;margin-bottom: 8px;" >
                    <a title="查看明细" style="cursor: pointer;text-decoration: none;" target="iframe"
                       ng-href="app/home/news/onlinetalk/edit/onlinetab_serch.jsp">
                        <div style="margin-bottom: 8px;height:40px;border-bottom: 1px solid #DDDDDD;padding-bottom: 8px;font-size: 13px;">
                            {{ foo.content | limitTo:52}}
                        </div>
                    </a>

                    <div style="margin-bottom: 8px;" >
                        <span >{{ foo.user }}</span >
                        <span style="margin-left: 8px;" >{{ foo.dateTime |eccrmDatetime}}</span >
                        <button style="float: right;margin-top: -7px" class="btn btn-primary"
                                style="color: #FFFFFf;margin-left: 10px;" ng-click="reply()">回复
                        </button>
                        <span style="float: right;margin-right: 10px;margin-top: -4px">
                            <input type="checkbox" /> 已阅
                        </span >
                    </div>
                    <div>
                    </div >
                </div >
            </div >
        </div >
    </div >
</div >
