<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span>短信充值</span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row float">
                    <div class="item w300">
                        <div class="form-label w100">
                            <label>充值时间:</label>
                        </div>
                        <div class="w200 pr">
                            <input type="text" class="w200" ng-model="beans.occurTime"
                                   eccrm-my97="{dateFmt:'yyyy-MM-dd HH:mm:ss'}" readonly placeholder="点击选择时间"
                                   validate validate-required/>
                            <span class="add-on"><i class="icons icon clock" ng-click="beans.occurTime=null"
                                                    title="点击清除"></i></span>
                        </div>
                    </div>
                    <div class="item w300 break">
                        <div class="form-label w100">
                            <label>充值数量:</label>
                        </div>
                        <input type="text" class="w200" ng-model="beans.counts" validate validate-required validate-int
                               maxlength="10" placeholder="短信条数"/>
                    </div>
                    <div class="item w300">
                        <div class="form-label w100">
                            <label>充值金额:</label>
                        </div>
                        <input type="text" class="w200" ng-model="beans.money" maxlength="10" validate validate-float/>
                    </div>
                    <div class="item w600 break">
                        <div class="form-label w100">
                            <label>备注:</label>
                        </div>
                        <textarea class="w500" ng-model="beans.description" maxlength="400" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-primary" ng-click="save()">保存</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
