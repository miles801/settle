<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span>反馈记录</span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive panel panel-table">
                    <table class="table table-striped table-hover">
                        <thead class="table-header">
                        <tr>
                            <td style="width: 20px;">序号</td>
                            <td style="width: 80px;">反馈人</td>
                            <td style="width: 80px;">反馈时间</td>
                            <td>反馈意见</td>
                        </tr>
                        </thead>
                        <tbody class="table-body">
                        <tr ng-show="!beans || !beans.total">
                            <td colspan="4" class="text-center">该文件还没有人进行阅读！</td>
                        </tr>
                        <tr bindonce ng-repeat="foo in beans.data" ng-cloak>
                            <td bo-text="$index+1"></td>
                            <td bo-text="foo.creatorName"></td>
                            <td bo-text="foo.createdDatetime|eccrmDatetime"></td>
                            <td bo-text="foo.content|substr:25" bo-title="foo.content" class="text-left"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="list-pagination" eccrm-page="pager"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
