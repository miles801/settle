<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span>反馈意见</span>
                </h4>
            </div>
            <div class="modal-body">
                <form name="form" role="form">
                    <div class="row float">
                        <div class="item w600">
                            <div class="form-label w100">
                                <label validate-error="form.content">意见内容:</label>
                            </div>
                            <div class="w500">
                                <textarea class="w500" rows="8" maxlength="1000" name="content"
                                          ng-model="beans.content" validate validate-required></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary " ng-click="save()" ng-disabled="form.$invalid" ng-cloak>
                    保存
                </button>
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
