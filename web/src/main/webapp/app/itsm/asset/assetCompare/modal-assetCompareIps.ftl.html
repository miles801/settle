<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span ng-cloak>未登记IP-{{ip}}</span>
                </h4>
            </div>
            <div class="modal-body">
                <h5 style="color: #f5483c">注意：该IP段的数据是基于扫描器最近的扫描结果，可能与对比时数据略有出入。</h5>
                <div class="table-responsive panel panel-table" style="min-height:400px;">
                    <table class="table table-striped table-hover">
                        <thead class="table-header">
                        <tr>
                            <td style="width: 20px;">序号</td>
                            <td style="width: 120px;">IP地址</td>
                        </tr>
                        </thead>
                        <tbody class="table-body">
                        <tr ng-show="!beans.length">
                            <td colspan="2" class="text-center">未查询到数据！</td>
                        </tr>
                        <tr bindonce ng-repeat="foo in beans" ng-cloak>
                            <td bo-text="$index+1"></td>
                            <td bo-text="foo"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="exportData()">导出</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
