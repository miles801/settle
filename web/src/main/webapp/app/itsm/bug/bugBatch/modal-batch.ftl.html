<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span>选择漏洞扫描批次</span>
                </h4>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal">
                    <div class="row float">
                        <div class="item w200">
                            <div class="form-label w80">
                                <label>批次编号:</label>
                            </div>
                            <input type="text" class="w120" ng-model="condition.code" maxlength="40"/>
                        </div>
                        <div class="item w200">
                            <div class="form-label w80">
                                <label validate-error="form.scanType">扫描类型:</label>
                            </div>
                            <select class="w120" ng-model="condition.scanType" name="scanType"
                                    ng-options="foo.value as foo.name for foo in scanTypes"
                                    ng-change="query();">
                            </select>
                        </div>
                        <div class="item w200">
                            <div class="form-label w80">
                                <label validate-error="form.scanMachine">扫描器:</label>
                            </div>
                            <select class="w120" ng-model="condition.scanMachine" name="scanMachine"
                                    ng-options="foo.value as foo.name for foo in scanMachines"
                                    ng-change="query();">
                            </select>
                        </div>
                        <button type="button" class="btn btn-blue" ng-click="query()" style="margin-left: 15px;">
                            <span class="glyphicons binoculars"></span>查询
                        </button>
                    </div>
                    <div class="row">
                        <div class="table-responsive panel panel-table first-min">
                            <table class="table table-striped table-hover">
                                <thead class="table-header">
                                <tr>
                                    <td></td>
                                    <td style="width: 150px;">批次编号</td>
                                    <td>部门/项目名称</td>
                                    <td>扫描类型</td>
                                    <td>扫描器</td>
                                    <td>扫描目的</td>
                                    <td>扫描范围</td>
                                    <td style="width: 120px;">扫描时间</td>
                                </tr>
                                </thead>
                                <tbody class="table-body">
                                <tr ng-show="!beans.total">
                                    <td colspan="8" class="text-center">没有查询到数据！</td>
                                </tr>
                                <tr bindonce ng-repeat="foo in beans.data" ng-click="$parent.selected=foo"
                                    ng-class="{picked:$parent.selected.id===foo.id}">
                                    <td>
                                        <input type="radio" ng-model="$parent.selected" ng-value="foo"/>
                                    </td>
                                    <td bo-text="foo.code"></td>
                                    <td bo-text="foo.orgName||foo.projectName"></td>
                                    <td bo-text="foo.scanTypeName"></td>
                                    <td bo-text="foo.scanMachineName"></td>
                                    <td bo-text="foo.scanPurpose|substr:20" bo-title="foo.scanPurpose"></td>
                                    <td bo-text="foo.scanRange|substr:20" bo-title="foo.scanRange"></td>
                                    <td bo-text="foo.createdDatetime|eccrmDatetime"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="list-pagination" eccrm-page="pager" style="z-index: 1;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-cloak class="btn btn-default btn-primary" ng-click="confirm();"
                        ng-disabled="!selected">确定
                </button>
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
