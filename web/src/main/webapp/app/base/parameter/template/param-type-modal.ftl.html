<style >
    .row {
        margin: 0 0 5px 0;
    }
</style >
<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" style="width: 800px;" >
        <div class="modal-content" >
            <div class="modal-header" ng-cloak >
                <button type="button" class="close" ng-click="$hide()" >&times;</button >
                <h4 class="modal-title" >
                    <span >{{pageType=='add'?'新增':(pageType=='modify'?'更新':'查看')}}参数类型</span >
                </h4 >
            </div >
            <div class="modal-body" >
                <form name="form" class="form-horizontal" role="form" >
                    <div class="row" >
                        <div class="form-label col-1-half" >
                            <label >类型名称:</label >
                        </div >
                        <input type="text" class="col-4-half" autofocus placeholder="请输入类型名称" ng-model="parameterType.name"
                               name="name"
                               validate validate-required validate-max-length="20" placement="right" />

                        <div class="form-label col-1-half" >
                            <label >编号:</label >
                        </div >
                        <div class="col-4" ng-if="pageType=='add'" ng-cloak >
                            <input type="text" class="col-12" ng-model="parameterType.code"
                                   name="code" validate validate-required validate-max-length="40" placement="right" />
                        </div >
                        <div class="col-4" ng-if="pageType!='add'" ng-cloak >
                            <input type="text" class="col-12" ng-model="parameterType.code" ng-disabled="true" /></div >
                    </div >
                    <div class="row" >
                        <div class="form-label col-1-half" >
                            <label >上级类型:</label >
                        </div >
                        <div class="pr col-4-half" >
                            <input class="col-12" type="text" ztree-single="ztreeOptions"
                                   ng-model="parameterType.parentName"/>
                            <span class="col add-on" >
                                <i class="icons circle_fork icon" title="清空"
                                   ng-click="parameterType.parentId=null;parameterType.parentName=null;"></i>
                            </span >
                        </div >

                        <div class="form-label col-1-half" >
                            <label >顺序:</label >
                        </div >
                        <input type="number" ng-model="parameterType.sequenceNo" class="col-4" validate validate-required validate-int name="sequenceNo" />
                    </div >

                    <div class="row" >
                        <div class="form-label col-1-half" >
                            <label >说明:</label >
                        </div >
                        <textarea rows="6" class="col-10" ng-model="parameterType.description" ></textarea >
                    </div >
                    <div class="row" >
                        <div class="form-label col-1-half" >
                            <label >状态:</label >
                        </div >
                        <select class="col-4-half" ng-options="foo.value as foo.name for foo in status" ng-model="parameterType.status" ></select >
                    </div >
                </form >
            </div >
            <div class="modal-footer" ng-cloak >
                <button type="button" class="btn btn-default btn-primary" ng-if="pageType=='add'" ng-click="save();" ng-disabled="form.$invalid" >保存</button >
                <button type="button" class="btn btn-default btn-primary" ng-if="pageType=='add'" ng-click="save(true);" ng-disabled="form.$invalid" >保存并新建</button >
                <button type="button" class="btn btn-default btn-primary" ng-if="pageType=='modify'" ng-click="update();" >更新</button >
                <button type="button" class="btn btn-default" ng-click="$hide()" >关闭</button >
            </div >
        </div >
    </div >
</div >
