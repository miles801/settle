<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 950px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span>选择岗位</span>
                </h4>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal">
                    <div class="row">
                        <div class="row float">
                            <div class="item w250">
                                <div class="form-label w80">
                                    <label>名称:</label>
                                </div>
                                <input class="w150" type="text" ng-model="condition.name" maxlength="10"/>
                            </div>
                            <div class="item w250">
                                <div class="form-label w100">
                                    <label>编号:</label>
                                </div>
                                <input class="w150" type="text" ng-model="condition.code"/>
                            </div>
                            <div class="col" style="margin-left: 8px;">
                                <button type="button" class="btn btn-blue" ng-click="query()">
                                    <span class="glyphicons binoculars"></span>查询
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div style="height: 40px;font-size: 14px;font-weight: 700;">
                            <span style="width: 550px;text-align: center;float: left;">岗位列表</span>
                            <span style="width: 250px;text-align: center;float: right">已选择岗位 - {{ items.length||0 }}</span>
                        </div>
                        <div class="block" style="height: 350px;border:none;">
                            <div class="block-content">
                                <div class="table-responsive panel panel-table first-min"
                                     style="width: 550px;float: left;border: none;padding: 0;max-height: none">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-header">
                                        <tr>
                                            <td style="width: 20px;">
                                                <div select-all-checkbox checkboxes="beans.data" selected-items="items"
                                                     anyone-selected="anyone" item-key="id"></div>
                                            </td>
                                            <td style="width: 80px;">名称</td>
                                            <td style="width: 80px;">编号</td>
                                            <td>描述</td>
                                        </tr>
                                        </thead>
                                        <tbody class="table-body">
                                        <tr ng-show="!beans.total">
                                            <td colspan="5" class="text-center">没有查询到数据！</td>
                                        </tr>
                                        <tr bindonce ng-repeat="foo in beans.data">
                                            <td>
                                                <input type="checkbox" ng-model="foo.isSelected"/>
                                            </td>
                                            <td bo-text="foo.name"></td>
                                            <td bo-text="foo.code"></td>
                                            <td bo-text="foo.description"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="list-pagination" eccrm-page="pager"
                                     style="width: 550px;position: absolute;bottom: 30px;left:5px;"></div>
                                <div class="table-responsive panel panel-table first-min "
                                     style="width: 250px;margin-right: 20px;float: right;border: none;padding: 0;max-height: none;height: 300px;">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-header">
                                        <tr>
                                            <td>序号</td>
                                            <td>名称</td>
                                            <td>编号</td>
                                            <td></td>
                                        </tr>
                                        </thead>
                                        <tbody class="table-body">
                                        <tr ng-show="!items.length">
                                            <td colspan="4" class="text-center">没有选择岗位！</td>
                                        </tr>
                                        <tr bindonce ng-repeat="foo in items">
                                            <td bo-text="$index+1"></td>
                                            <td bo-text="foo.name"></td>
                                            <td bo-text="foo.code"></td>
                                            <td>
                                                <a class="btn-op blue" ng-click="remove($index);">移除</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-cloak class="btn btn-default btn-primary" ng-click="confirm();"
                        ng-disabled="!items.length">确定
                </button>
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
