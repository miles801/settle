<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 950px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span>选择员工</span>
                </h4>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal">
                    <div class="row">
                        <div class="block" style="height: 90px;">
                            <div class="block-header">
                                <span class="header-button">
                                    <button type="button" class="btn btn-green btn-min" ng-click="query()">
                                        <span class="glyphicons binoculars"></span>查询
                                    </button>
                                    <button type="button" class="btn btn-green btn-min" ng-click="clear()">
                                        <span class="glyphicons repeat"></span>清空
                                    </button>
                                </span>
                            </div>
                            <div class="block-content">
                                <div class="content-wrap" style="margin-top: 5px">
                                    <div class="row float">
                                        <div class="item w250">
                                            <div class="form-label w80">
                                                <label>姓名:</label>
                                            </div>
                                            <input class="w150" type="text" ng-model="condition.name" maxlength="10"/>
                                        </div>
                                        <div class="item w250">
                                            <div class="form-label w80">
                                                <label>电话号:</label>
                                            </div>
                                            <input class="w150" type="text" ng-model="condition.mobile" maxlength="20"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div style="height: 40px;font-size: 14px;font-weight: 700;">
                            <span style="width: 550px;text-align: center;float: left;">员工列表</span>
                            <span style="width: 250px;text-align: center;float: right">已选择员工 - {{ items.length||0 }}</span>
                        </div>
                        <div class="block" style="height: 250px;border:none;">
                            <div class="block-content">
                                <div class="table-responsive panel panel-table first-min"
                                     style="width: 550px;float: left;border: none;padding: 0;">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-header">
                                        <tr>
                                            <td>
                                                <div select-all-checkbox checkboxes="emps.data" selected-items="items"
                                                     anyone-selected="anyone"></div>
                                            </td>
                                            <td>姓名</td>
                                            <td>性别</td>
                                            <td>电话</td>
                                            <td>组织机构</td>
                                        </tr>
                                        </thead>
                                        <tbody class="table-body">
                                        <tr ng-show="!emps || !emps.data">
                                            <td colspan="5" class="text-center">没有查询到数据！</td>
                                        </tr>
                                        <tr bindonce ng-repeat="foo in emps.data">
                                            <td>
                                                <input type="checkbox" ng-model="foo.isSelected"/>
                                            </td>
                                            <td bo-text="foo.name"></td>
                                            <td bo-text="foo.sexName"></td>
                                            <td bo-text="foo.mobile"></td>
                                            <td bo-text="foo.orgName"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="list-pagination" eccrm-page="pager"
                                     style="width: 550px;position: absolute;bottom: 30px;left:5px;"></div>
                                <div class="table-responsive panel panel-table first-min "
                                     style="width: 250px;margin-right: 20px;float: right;border: none;padding: 0;">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-header">
                                        <tr>
                                            <td>姓名</td>
                                            <td>电话</td>
                                            <td>操作</td>
                                        </tr>
                                        </thead>
                                        <tbody class="table-body">
                                        <tr ng-show="!items.length">
                                            <td colspan="3" class="text-center">没有选择员工！</td>
                                        </tr>
                                        <tr bindonce ng-repeat="foo in items">
                                            <td bo-text="foo.name"></td>
                                            <td bo-text="foo.mobile"></td>
                                            <td>
                                                <a class="btn-op blue" ng-click="remove($index);">移除</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-cloak class="btn btn-default btn-primary" ng-click="confirm();"
                        ng-disabled="!items.length">确定
                </button>
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
