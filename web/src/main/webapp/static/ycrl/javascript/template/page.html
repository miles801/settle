<style>
    .pager {
        width: 100%;
        height: 50px;
        line-height: 50px;
        padding: 5px 0px;
        margin: 0;
        white-space: nowrap;
    }

    .pager .pager-wrap {
        height: 100%;
        padding: 0 10px;
        position: relative;
    }

    .pager .pager-wrap > div {
        margin-left: 15px;
        height: 40px;
        line-height: 40px;
        position: relative;
        top: -4px;
        display: inline-block;
    }

    .pager .pager-wrap > div .totals {
        font-size: 14px;
    }

    .pager .pager-wrap .left {
        top: 0;
        left: 2px;
        position: absolute;
    }

    .pager .pager-wrap .right {
        top: 0;
        right: 6px;
        position: absolute;
    }

    .pager .jump {
        margin: 0 5px;
    }

    .pager .jump .t {
        display: none;
    }

    .pager .jump input {
        background: #004b92;
        color: #fff;
        height: 32px;
        line-height: 32px;
        font-size: 14px;
        display: inline-block;
        padding: 2px 5px;
        width: 60px;
        text-align: center;
    }

    .btn.btn-default.btn-pager {
        padding: 5px 8px;
        height: 30px;
        border: 1px solid #d3d5d7;
        background: none;
        color: #000;
    }


</style>
<div class="pager">
    <div class="pager-wrap">
        <div class="left" ng-if="pager.configLimit">
            <span class="totals">
                <span>每页</span>
                    <select ng-model="pager.limit" ng-options="value for value in pager.pageSize"
                            style="width:60px;text-align:center;height: 30px;padding-left: 12px;"> </select>
                    <span>条</span>
            </span>
        </div>
        <div class="center" ng-cloak>
            <button class="btn btn-default btn-pager"
                    ng-disabled="pager.currentPage==1"
                    ng-click="pager.first();"
                    ng-if="pager.firstAndLast">首页
            </button>
            <button class="btn btn-default btn-pager"
                    ng-disabled="pager.currentPage==1"
                    ng-click="pager.prev();"
                    ng-if="pager.prevAndNext">
                <span>上一页</span>
            </button>
        <span ng-if="pager.allowNav" class="jump">
            <span class="t">跳转到</span>
            <span>
                <input type="text" id="pagination_jumpTo" data-input-number ng-model="pager.currentPage"
                       title="只可输入比总页数小的数字"/>
            </span>
            <span class="t">页</span>
        </span>
            <button class="btn btn-default btn-pager"
                    ng-disabled="pager.currentPage==pager.totalPage"
                    ng-click="pager.next();"
                    ng-if="pager.prevAndNext">
                <span>下一页</span>
            </button>
            <button class="btn btn-default btn-pager"
                    ng-disabled="pager.totalPage==pager.currentPage"
                    ng-click="pager.last();"
                    ng-if="pager.firstAndLast">
                <span>尾页</span>
            </button>
        </div>
        <div class="right">
            <span class="totals">
                共有 <span style="color: #ff2b0a" ng-bind-template="{{ pager.total || 0 }}"></span> 条记录，
                当前第 <span style="color: #ff2b0a" ng-bind-template="{{ pager.currentPage || 1 }}"></span>/<span
                    ng-bind-template="{{ pager.totalPage || 1}}"></span> 页</span>
        </div>
    </div>
</div>
